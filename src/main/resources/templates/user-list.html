<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{fragments/layout}">
<head>
    <title>User List</title>
</head>
<body>
<div layout:fragment="content">
    <div class="card">
        <div class="card-body">
            <div class="container text-left">
                <a href="/edit-user" class="btn btn-success">Add New User</a>
            </div>
            <br>
            <div th:if="${taskComplete}" th:text="${taskComplete}" class="alert alert-success" role="alert"/>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Country</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td><span th:text="${user.id}"> id </span></td>
                    <td><span th:text="${user.name}"> name </span></td>
                    <td><span th:text="${user.email}"> email </span></td>
                    <td><span th:text="${user.country}"> country </span></td>
                    <td>
                        <a th:href="@{/edit-user(editUserId=${user.id})}" title="edit"><i class="bi-pencil-square"></i></a>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <a th:href="@{/user-list(deleteUserId=${user.id})}" title="delete"><i class="bi-x-lg"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
